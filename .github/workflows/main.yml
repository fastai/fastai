name: CI
on: 
  workflow_dispatch: #allows repo admins to trigger this workflow from the Actions tab
  pull_request:
  push:
    branches: 
      - master
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/main.yml'
      - 'docs/**'
      - '*.md'
      - '.git*'

jobs: 
  debug:
    runs-on: ubuntu-latest
    steps:

    - name: see payload
      run: |
        echo "$PAYLOAD"
      env:
        PAYLOAD: ${{ toJSON(github.event) }}
    
    - name: store payload
      uses: actions/upload-artifact@v2
      with:
        name: payload.json
        path: ${{ github.event_path }}
        
  filter:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.event.head_commit.author.username == 'jph00') || github.event_name != 'push'
    steps:
      - run: |
          echo "passed filter"
          echo "event_name: ${{ github.event_name }}"
          echo "head_commit.author.username: ${{ github.event.head_commit.author.username }}"
 
  test-nbdev-sync:
    needs: filter
    runs-on: ubuntu-latest
    container: fastdotai/fastai #this is defined here: https://github.com/fastai/docker-containers/blob/master/fastai-build/Dockerfile
    steps:

    - name: checkout contents of PR
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install libraries
      run: |
        pip install -Uqqq nbdev
        pip install -Uqe .

    - name: Attempt to read notebooks
      run: |
        nbdev_read_nbs

    - name: Check if notebooks are clean
      id: clean
      run: |
        nbdev_clean_nbs
        if [ -n "$(git status -uno -s)" ]; then
          echo "::error::Detected notebooks that are not cleaned."
          echo "\n\nList of notebooks that are not clean:"
          git status -s
          exit 1;
        fi
  
    - name: Check that library syncs with notebooks
      id: lib
      run: |
        nbdev_diff_nbs > _nbdev_diff_logs.txt
        if [ -n "$(cat _nbdev_diff_logs.txt)" ]; then 
          echo "::error::Detected notebooks that are not in sync with the library."
          cat _nbdev_diff_logs.txt
          if [[ $auto_fix == 'true' ]]; then 
            nbdev_build_lib
          fi
          exit 1;
        fi

  test-notebooks:
    needs: filter
    container: fastdotai/fastai
    runs-on: ubuntu-latest
    env:
      download: "true"
      caching: "true"
    strategy:
      matrix:
        nb: ['[0-2]','[3-5]','[6-9]']
    steps:        
    - name: checkout contents of PR
      uses: actions/checkout@v2

    - name: Install libraries
      run: |
        pip install -U nbdev
        pip install -Ue .
    
    - name: check for cache hit
      uses: actions/cache@v2
      if: env.caching == 'true'
      id: cache
      with:
        path: ~/.fastai/data
        key: 'fastai-test-data-v1'

    - name: download data
      if: env.download == 'true' && steps.cache.outputs.cache-hit != 'true'
      run: |
        ipython /workspace/download_testdata.py
        mkdir -p $HOME/.fastai/data
        find $HOME/.fastai/archive/ -name "*.tgz" -exec tar -xzvf {} -C $HOME/.fastai/data \;
      
    - name: Test notebooks batch ${{matrix.nb}}
      run: |
        nbdev_test_nbs --flags '' --n_workers 3 --pause 0.5 --fname "nbs/[0-9]${{matrix.nb}}*.ipynb"
  
